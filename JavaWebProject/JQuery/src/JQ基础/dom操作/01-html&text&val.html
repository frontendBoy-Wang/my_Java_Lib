<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            // 获取myinput 的value值
            const value = $("#myinput").val();
            alert(value);
            //设置$("#myinput").val("李四");

            // 获取mydiv的标签体内容
            const html = $("#mydiv").html();
            alert(html);
            //设置$("#mydiv").html("aaa");

            // 获取mydiv文本内容
			const text = $("#mydiv").text("ddd");
			alert(text);
        })


    </script>

</head>
<body>
<input id="myinput" type="text" name="username" value="张三"/><br/>
<div id="mydiv"><p><a href="#">标题标签</a></p></div>
</body>
</html>
